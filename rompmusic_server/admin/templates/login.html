{% extends "base.html" %}
{% block title %}RompMusic Admin - Login{% endblock %}
{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h1 style="margin-top: 0;">RompMusic Admin</h1>
        <p>Libre music streaming server</p>
        <form method="post" action="/server/login">
            {% if request.query_params.get('error') %}
            <p style="color: #f87171;">Invalid username or password, or not an admin.</p>
            {% endif %}
            <p><label>Username<br><input type="text" name="username" required style="width: 100%;"></label></p>
            <p><label>Password<br><input type="password" name="password" required style="width: 100%;"></label></p>
            <p><button type="submit">Login</button></p>
        </form>
        <p><a href="/api/docs">API Documentation</a></p>
    </div>
</div>
{% endblock %}
